# キー入力のディレイを減らす
set -sg escape-time 1

# 256色端末を使用
set -g default-terminal "screen-256color"

# キーバインドのプレフィックス変更
set -g prefix C-a
unbind C-b

# ウィンドウのインデッックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
set -g pane-base-index 1

# マウスを有効にする
setw -g mouse

# ウィンドウ分割のキーバインド
bind | split-window -h
bind - split-window -v

# ペイン移動のキーバインド
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズのキーバインド
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5i
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# クリップボード連携
set -g default-command "reattach-to-user-namespace -l $SHELL"

# Viキーバインドを使用
setw -g mode-keys vi

# コピーモードのキーバインド
bind -t vi-copy v begin-selection
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind p paste-buffer

# default statusbar colors
set -g status-bg black #base02
set -g status-fg yellow #yellow
set -g status-attr default

# default window title colors
setw -g window-status-fg brightblue #base0
setw -g window-status-bg default
setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg brightred #orange
setw -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set -g pane-border-fg black #base02
set -g pane-active-border-fg brightgreen #base01

# message text
set -g message-bg black #base02
set -g message-fg brightred #orange

# pane number display
set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange

# clock
setw -g clock-mode-colour green #green

# bell
setw -g window-status-bell-style fg=black,bg=red #base02, red
